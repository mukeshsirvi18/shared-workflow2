name: Build and Push Docker Image
on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
jobs:
  build:
    runs-on: ubuntu-latest
      inputs:
        docker-repo-name:
        description: 'Name of the Docker Hub repository (e.g., mukesh18s/prod)'
        required: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          IMAGE_NAME=$INPUT_DOCKER_REPO_NAME
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      - name: Build and push Docker image for development label
        if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'development')
        run: |
          IMAGE_NAME=$INPUT_DOCKER_REPO_NAME
          docker build -t $IMAGE_NAME:dev .
          docker push $IMAGE_NAME:dev
